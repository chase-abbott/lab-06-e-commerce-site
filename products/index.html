<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/products.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> -->
    <title>Document</title>
</head>

<body>
    <header>
        <a id="home" href="../index.html">Home</a>
        <a id="cart" href="../cart/index.html">Cart</a>
    </header>
    <main>
        <h1> Come buy a Pet! </h1>
        <ul id='ul'></ul>
        <form id="my-form"> Make Your Own Animal!
            <p> Species:
                <input type="text" name="species" id="species" maxlength="20">
            </p>
            <p> Name:
                <input type="text" name="name" maxlength="20">
            </p>
            <p> Picture:
                <input type="file" name="picture" placeholder="https://example.com">
            </p>
            <p> Is it Fluffy?:
                <input type="radio" name="fluffy" value="true" checked> Yes
                <input type="radio" name="fluffy" value="false"> No
            </p>
            <select name="classification" id="drop-down">
                <option value="Mammal">Mammal</option>
                <option value="Reptile">Reptile</option>
                <option value="Fish">Fish</option>
                <option value="Bird">Bird</option>
                <option value="Amphibian">Amphibian</option>
            </select>
            <p> Price:
                <input type="number" name="price" placeholder="20" maxlength="5">
            </p>
            <input type="submit" name="Submit" value="Submit">
        </form>

    </main>
    <footer></footer>
    <script type="module" src="./products.js"></script>
</body>

</html>
